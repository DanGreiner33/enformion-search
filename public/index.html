<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Finder | Internal Search Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #12151c;
            --bg-card: #181c25;
            --bg-elevated: #1e2330;
            --border-subtle: #2a3042;
            --border-active: #3d4663;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0b0;
            --text-muted: #5c6378;
            --accent-blue: #4c9aff;
            --accent-blue-dim: #2d5a9e;
            --accent-green: #36b37e;
            --accent-amber: #ffab00;
            --accent-red: #ff5c5c;
            --glow-blue: rgba(76, 154, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(76, 154, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(76, 154, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dim) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--glow-blue);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .search-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            opacity: 0.5;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-input {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 15px;
            color: var(--text-primary);
            font-family: 'Instrument Sans', sans-serif;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px var(--glow-blue);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-dim) 100%);
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Instrument Sans', sans-serif;
            width: 100%;
            max-width: 200px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--glow-blue);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .results-section {
            margin-top: 32px;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-count {
            background: var(--bg-elevated);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Person Card - Collapsed (Teaser View) */
        .person-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .person-card:hover {
            border-color: var(--border-active);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .person-card.expanded {
            cursor: default;
        }

        .person-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .person-summary-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .person-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-blue-dim) 0%, var(--bg-elevated) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-blue);
            flex-shrink: 0;
        }

        .person-basic-info h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .person-basic-info .meta {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .person-basic-info .meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .person-basic-info .meta svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .view-details-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            color: var(--accent-blue);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Instrument Sans', sans-serif;
        }

        .view-details-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .view-details-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .view-details-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Person Card - Expanded (Full Details) */
        .person-details {
            display: none;
            padding: 0 20px 20px;
            border-top: 1px solid var(--border-subtle);
            animation: slideDown 0.3s ease;
        }

        .person-card.expanded .person-details {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }

        .info-section {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 16px;
        }

        .info-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-section-title svg {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
        }

        .info-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.15s ease;
        }

        .info-item:hover {
            background: var(--bg-elevated);
            border-color: var(--border-active);
        }

        .info-item.phone { color: var(--accent-green); }
        .info-item.email { color: var(--accent-blue); }
        .info-item.address { color: var(--accent-amber); }

        .info-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            opacity: 0.8;
        }

        .info-item-text {
            flex: 1;
            word-break: break-word;
        }

        .info-item .type-badge {
            font-size: 10px;
            background: var(--bg-elevated);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-details {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loading-details .spinner {
            width: 24px;
            height: 24px;
            border-color: var(--border-active);
            border-top-color: var(--accent-blue);
            margin: 0 auto 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            stroke: var(--border-active);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Error State */
        .error-message {
            background: rgba(255, 92, 92, 0.1);
            border: 1px solid rgba(255, 92, 92, 0.3);
            color: var(--accent-red);
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        /* API Cost Warning */
        .cost-notice {
            background: rgba(255, 171, 0, 0.1);
            border: 1px solid rgba(255, 171, 0, 0.3);
            color: var(--accent-amber);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cost-notice svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
            color: var(--text-muted);
            font-size: 13px;
        }

        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container { padding: 24px 16px; }
            .search-card { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; }
            .search-btn { max-width: 100%; }
            .person-summary { flex-direction: column; gap: 16px; text-align: center; }
            .person-summary-left { flex-direction: column; }
            .view-details-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                        <circle cx="11" cy="8" r="2"/>
                        <path d="M11 10v2"/>
                    </svg>
                </div>
                <span class="logo-text">Contact Finder</span>
            </div>
            <p class="tagline">Internal People Search Tool</p>
        </header>

        <div class="search-card">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name *</label>
                        <input type="text" id="firstName" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name *</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Smith" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="city">City</label>
                        <input type="text" id="city" class="form-input" placeholder="Los Angeles">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="state">State</label>
                        <input type="text" id="state" class="form-input" placeholder="CA" maxlength="2">
                    </div>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    Search
                </button>
            </form>
            
            <div class="status-bar">
                <span class="status-dot"></span>
                <span id="statusText">Ready to search</span>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="cost-notice">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4"/>
                    <path d="M12 8h.01"/>
                </svg>
                <span>Click "View Details" to retrieve full contact information. Each detail lookup uses 1 API credit.</span>
            </div>
            
            <div class="results-header">
                <h2 class="results-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Results
                </h2>
                <span class="results-count" id="resultsCount">0 found</span>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <footer class="footer">
            <p>Powered by <a href="https://go.enformion.com" target="_blank">EnformionGO</a> â€¢ Internal Use Only</p>
        </footer>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsCount = document.getElementById('resultsCount');

        // Store search params for detail lookups
        let currentSearchParams = {};

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim().toUpperCase();

            if (!firstName || !lastName) {
                showError('Please enter both first and last name');
                return;
            }

            currentSearchParams = { firstName, lastName, city, state };
            await performSearch(currentSearchParams);
        });

        async function performSearch(params) {
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="spinner"></span> Searching...';
            statusText.textContent = `Searching for ${params.firstName} ${params.lastName}...`;
            hideError();
            resultsSection.style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message || 'An error occurred while searching.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    Search
                `;
            }
        }

        function displayResults(data) {
            // Handle different response formats
            const persons = data.persons || data.Persons || data.person || [];
            const personList = Array.isArray(persons) ? persons : [persons];
            
            if (personList.length === 0 || !personList[0]) {
                resultsSection.style.display = 'block';
                resultsCount.textContent = '0 found';
                resultsGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                            <path d="M8 11h6"/>
                        </svg>
                        <h3>No Results Found</h3>
                        <p>Try adjusting your search criteria or check the spelling.</p>
                    </div>
                `;
                statusText.textContent = 'No matches found';
                return;
            }

            resultsSection.style.display = 'block';
            resultsCount.textContent = `${personList.length} found`;
            statusText.textContent = `Found ${personList.length} result${personList.length > 1 ? 's' : ''}`;
            
            resultsGrid.innerHTML = personList.map((person, index) => createPersonCard(person, index)).join('');
        }

        function createPersonCard(person, index) {
            const name = formatName(person);
            const initials = getInitials(name);
            const age = person.Age || person.age || '';
            
            // Get primary location from teaser data
            const locations = person.Locations || person.locations || [];
            const addresses = person.Addresses || person.addresses || [];
            let location = '';
            
            if (locations.length > 0) {
                const loc = locations[0];
                location = `${loc.City || loc.city || ''}, ${loc.State || loc.state || ''}`.replace(/^, |, $/g, '');
            } else if (addresses.length > 0) {
                const addr = addresses[0];
                location = `${addr.City || addr.city || ''}, ${addr.State || addr.state || ''}`.replace(/^, |, $/g, '');
            }

            // Get DOB for more precise lookups
            const dob = person.Dob || person.dob || '';

            return `
                <div class="person-card" id="person-${index}" data-index="${index}">
                    <div class="person-summary">
                        <div class="person-summary-left">
                            <div class="person-avatar">${initials}</div>
                            <div class="person-basic-info">
                                <h3>${escapeHtml(name)}</h3>
                                <div class="meta">
                                    ${age ? `<span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg> Age ${age}</span>` : ''}
                                    ${location ? `<span><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg> ${escapeHtml(location)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <button class="view-details-btn" onclick="loadPersonDetails(${index}, '${escapeAttr(person.FirstName || person.firstName || '')}', '${escapeAttr(person.LastName || person.lastName || '')}', '${escapeAttr(location)}', '${escapeAttr(dob)}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            View Details
                        </button>
                    </div>
                    <div class="person-details" id="details-${index}">
                        <!-- Details loaded on click -->
                    </div>
                </div>
            `;
        }

        async function loadPersonDetails(index, firstName, lastName, location, dob) {
            const card = document.getElementById(`person-${index}`);
            const detailsDiv = document.getElementById(`details-${index}`);
            const btn = card.querySelector('.view-details-btn');
            
            // If already expanded, collapse it
            if (card.classList.contains('expanded')) {
                card.classList.remove('expanded');
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    View Details
                `;
                return;
            }

            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Loading...';
            
            detailsDiv.innerHTML = `
                <div class="loading-details">
                    <div class="spinner"></div>
                    <div>Loading contact details...</div>
                </div>
            `;
            card.classList.add('expanded');

            try {
                // Parse city/state from location
                const [city, state] = location.split(',').map(s => s.trim());

                const response = await fetch('/api/person-details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName: firstName || currentSearchParams.firstName,
                        lastName: lastName || currentSearchParams.lastName,
                        city: city || currentSearchParams.city,
                        state: state || currentSearchParams.state,
                        dob: dob
                    })
                });

                const person = await response.json();

                if (!response.ok) {
                    throw new Error(person.error || 'Failed to load details');
                }

                detailsDiv.innerHTML = createDetailsContent(person);
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18"/><path d="M6 6l12 12"/>
                    </svg>
                    Hide Details
                `;

            } catch (error) {
                console.error('Details error:', error);
                detailsDiv.innerHTML = `
                    <div class="loading-details" style="color: var(--accent-red);">
                        Failed to load details: ${escapeHtml(error.message)}
                    </div>
                `;
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Retry
                `;
            } finally {
                btn.disabled = false;
            }
        }

        function createDetailsContent(person) {
            const phones = person.PhoneNumbers || person.phoneNumbers || [];
            const emails = person.EmailAddresses || person.emailAddresses || [];
            const addresses = person.Addresses || person.addresses || [];

            let html = '<div class="details-grid">';

            // Phone Numbers
            if (phones.length > 0) {
                html += `
                    <div class="info-section">
                        <div class="info-section-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            Phone Numbers (${phones.length})
                        </div>
                        <div class="info-list">
                            ${phones.slice(0, 8).map(phone => {
                                const number = phone.PhoneNumber || phone.phoneNumber || phone.Number || phone.number || phone;
                                const type = phone.PhoneType || phone.phoneType || phone.Type || '';
                                return `
                                    <div class="info-item phone">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                        </svg>
                                        <span class="info-item-text">${formatPhone(number)}</span>
                                        ${type ? `<span class="type-badge">${escapeHtml(type)}</span>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Email Addresses
            if (emails.length > 0) {
                html += `
                    <div class="info-section">
                        <div class="info-section-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            Email Addresses (${emails.length})
                        </div>
                        <div class="info-list">
                            ${emails.slice(0, 6).map(email => {
                                const address = email.EmailAddress || email.emailAddress || email.Address || email.address || email;
                                return `
                                    <div class="info-item email">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                            <polyline points="22,6 12,13 2,6"/>
                                        </svg>
                                        <span class="info-item-text">${escapeHtml(address)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Addresses
            if (addresses.length > 0) {
                html += `
                    <div class="info-section">
                        <div class="info-section-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            Addresses (${addresses.length})
                        </div>
                        <div class="info-list">
                            ${addresses.slice(0, 5).map(addr => {
                                const fullAddr = addr.FullAddress || addr.fullAddress || formatAddress(addr);
                                return `
                                    <div class="info-item address">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                            <circle cx="12" cy="10" r="3"/>
                                        </svg>
                                        <span class="info-item-text">${escapeHtml(fullAddr)}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Show message if no contact info available
            if (phones.length === 0 && emails.length === 0 && addresses.length === 0) {
                html += `
                    <div class="info-section" style="grid-column: 1 / -1; text-align: center; color: var(--text-muted);">
                        No contact information available for this person.
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        // Utility functions
        function formatName(person) {
            const first = person.FirstName || person.firstName || person.Name?.FirstName || '';
            const middle = person.MiddleName || person.middleName || person.Name?.MiddleName || '';
            const last = person.LastName || person.lastName || person.Name?.LastName || '';
            return [first, middle, last].filter(Boolean).join(' ') || person.FullName || person.fullName || 'Unknown';
        }

        function getInitials(name) {
            return name.split(' ')
                .filter(Boolean)
                .map(n => n[0])
                .slice(0, 2)
                .join('')
                .toUpperCase() || '??';
        }

        function formatPhone(phone) {
            if (!phone) return '';
            const cleaned = phone.toString().replace(/\D/g, '');
            if (cleaned.length === 10) {
                return `(${cleaned.slice(0,3)}) ${cleaned.slice(3,6)}-${cleaned.slice(6)}`;
            }
            return phone;
        }

        function formatAddress(addr) {
            if (typeof addr === 'string') return addr;
            const parts = [
                addr.HouseNumber || '',
                addr.StreetPreDirection || '',
                addr.StreetName || '',
                addr.StreetType || '',
                addr.StreetPostDirection || ''
            ].filter(Boolean).join(' ');
            
            const unit = addr.Unit ? ` ${addr.UnitType || 'Unit'} ${addr.Unit}` : '';
            const cityStateZip = [
                addr.City || addr.city || '',
                addr.State || addr.state || '',
                addr.Zip || addr.zip || ''
            ].filter(Boolean).join(', ').replace(/, ([A-Z]{2}),/, ' $1');
            
            return [parts + unit, cityStateZip].filter(Boolean).join('; ') || 
                   addr.AddressLine1 || addr.addressLine1 || 'Address on file';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeAttr(text) {
            if (!text) return '';
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            statusText.textContent = 'Search failed';
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        // Health check
        fetch('/api/health')
            .then(r => r.json())
            .then(data => {
                if (!data.configured) {
                    statusText.textContent = 'Warning: API credentials not configured';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
